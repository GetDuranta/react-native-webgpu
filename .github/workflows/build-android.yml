name: Android

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: macos-13
    strategy:
      matrix:
        working-directory: [package/example]
    timeout-minutes: 55
    concurrency:
      group: android-example-${{ matrix.working-directory }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r21d

      - name: Set ANDROID_NDK
        run: echo "ANDROID_NDK=$ANDROID_HOME/ndk-bundle" >> $GITHUB_ENV

      - name: Download Dawn Binary Artifacts
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: "build-dawn.yml"
          repo: wcandillon/react-native-webgpu
          github_token: ${{secrets.GITHUB_TOKEN}}
          path: artifacts
          branch: main
          name: dawn-libs

      - uses: actions/setup-node@v3
        with:
          cache: 'yarn'
          cache-dependency-path: package/yarn.lock
  
      - name: Install Package
        run: cd package; yarn install --immutable

      - name: Copy Artifacts to libs folder
        working-directory: package
        run: yarn copy-artifacts
              
      - name: SDKs - accept licenses
        run: y | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses

      - name: Cache hermes build
        uses: actions/cache@v3
        env:
          cache-name: cache-rn-hermes-engine
        with:
          path: ${{ matrix.working-directory }}/node_modules/react-native
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ matrix.working-directory }}-${{ hashFiles('**/react-native/package.json') }}

      - name: Cache android libraries
        uses: actions/cache@v3
        env:
          cache-name: cache-rn
        with:
          path: ${{ matrix.working-directory }}/android/app/build
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ matrix.working-directory }}-${{ hashFiles('**/react-native/package.json') }}

      - name: Create symlink for node_modules
        run: ln -s ${{ github.workspace }}/package/node_modules ${{ github.workspace }}/package/example/node_modules

      - name: Generate debug keystore
        run: |
          keytool -genkey -v -keystore ${{ matrix.working-directory }}/android/app/debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US"

      - name: Build Android app
        working-directory: ${{ matrix.working-directory }}/android
        run: ./gradlew assembleDebug

      - name: Cache apk
        uses: actions/cache/save@v3
        env:
          cache-name: cache-apk
        with:
          path: ${{ matrix.working-directory }}/android/app/build/outputs/apk/debug/app-debug.apk
          key: apk-${{ github.sha }}
